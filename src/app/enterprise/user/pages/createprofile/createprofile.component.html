<div role="main" class="main-content">

    <div class="page-content container container-plus">
        <div class="card acard mt-2 mt-lg-3">
            <div class="card-header">
                <h3 class="card-title text-125 text-primary-d2">
                    <i class="far fa-edit text-dark-l3 mr-1"></i>
                    Registrar perfiles
                </h3>
            </div>

            <div class="card-body px-3 pb-1">
                <form class="mt-lg-3" autocomplete="off">


                    <div class="form-group row">
                        <div class="col-sm-3 col-form-label text-sm-right pr-0">
                            <label for="id-form-field-1" class="mb-0">
                                Codigo
                            </label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text" class="form-control col-sm-8 col-md-6" #txtProfileCod>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3 col-form-label text-sm-right pr-0">
                            <label for="id-form-field-1" class="mb-0">
                                Nombre
                            </label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text" class="form-control col-sm-8 col-md-6" #txtName>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3 col-form-label text-sm-right pr-0">
                            <label for="id-form-field-1" class="mb-0">
                                Descripci√≥n
                            </label>
                        </div>

                        <div class="col-sm-9">
                            <input type="text" class="form-control col-sm-8 col-md-6" #txtDescription>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-3 col-form-label text-sm-right pr-0">
                            <label for="id-form-field-1" class="mb-0">
                                Permisos
                            </label>
                        </div>

                        <div class="col-sm-9">
                            <div class="card acard">      
                                <div class="card-body p-0">
                                  <div class="table-responsive-md">
                                    <table class="table table-bordered border-0	table-striped-secondary text-dark-m1 mb-0">
                                      <thead>
                                        <tr class="bgc-info text-white brc-black-tp10">
                                          <th>Menu</th>
                                          <th>Sub Menu</th>
                                          <th></th>
                                        </tr>
                                      </thead>
              
                                      <tbody *ngFor="let item of AppMenuTable">
                                        <tr>
                                          <td>
                                            <div *ngIf="(item.IsMenuDad === 'S')">
                                                {{ item.Name }}
                                            </div>                                          
                                          </td>
                                          <td>
                                            <div *ngIf="(item.IsMenuDad === 'N')">
                                                {{ item.Name }}
                                            </div> 
                                          </td>
                                          <td>
                                            <label>
                                                <input type="checkbox" class="align-middle" (click)="CheckedMenu(item)" [checked]="IsChecked(item)">
                                            </label>
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                    <div class="mt-5 border-t-1 bgc-secondary-l4 brc-secondary-l2 py-35 mx-n25">
                        <div class="offset-md-3 col-md-9 text-nowrap">
                            <a 
                                class="btn btn-info btn-bold px-4" 
                                type="button"
                                (click)="save()"
                            >
                                <i class="fa fa-check mr-1"></i>
                                Guardar
                            </a>

                            <a class="btn btn-outline-lightgrey btn-bgc-white btn-bold ml-2 px-4" 
                                type="reset"
                                href="/enterprise/user/pages/listprofile"
                            >
                                <i class="fa fa-undo mr-1"></i>
                                Cancelar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
