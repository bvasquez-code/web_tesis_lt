<div role="main" class="main-content">
    <div class="page-content container container-plus">
      <div class="card acard mt-2 mt-lg-3">
        <div class="card-header">
          <h3 class="card-title text-125 text-primary-d2">
            <i class="far fa-edit text-dark-l3 mr-1"></i>
            Registrar Tema
          </h3>
        </div>
        <div class="card-body px-3 pb-1">
          <!-- El formulario se ejecuta sin autocomplete -->
          <form class="mt-lg-3" autocomplete="off">
            <!-- Campo TopicID (solo se muestra en modo edición) -->
            <div class="form-group row" *ngIf="txtTopicIDReadonly">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtTopicID" class="mb-0">ID del Tema</label>
              </div>
              <div class="col-sm-9">
                <input type="number"
                       id="txtTopicID"
                       [readonly]="txtTopicIDReadonly"
                       class="form-control col-sm-8 col-md-6"
                       #txtTopicID>
              </div>
            </div>
  
            <!-- Campo TopicCod -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtTopicCod" class="mb-0">Código del Tema</label>
              </div>
              <div class="col-sm-9">
                <input type="text"
                       id="txtTopicCod"
                       class="form-control col-sm-8 col-md-6"
                       #txtTopicCod>
              </div>
            </div>
  
            <!-- Campo Name -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtName" class="mb-0">Nombre del Tema</label>
              </div>
              <div class="col-sm-9">
                <input type="text"
                       id="txtName"
                       class="form-control col-sm-8 col-md-6"
                       #txtName>
              </div>
            </div>
  
            <!-- Campo Course -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtCourse" class="mb-0">Curso</label>
              </div>
              <div class="col-sm-9">
                <input type="text"
                       id="txtCourse"
                       class="form-control col-sm-8 col-md-6"
                       #txtCourse>
              </div>
            </div>
  
            <!-- Botones de Guardar y Volver -->
            <div class="mt-5 border-t-1 bgc-secondary-l4 brc-secondary-l2 py-35 mx-n25">
              <div class="offset-md-3 col-md-9 text-nowrap">
                <a class="btn btn-info btn-bold px-4"
                   type="button"
                   (click)="save()">
                  <i class="fa fa-check mr-1"></i> Guardar
                </a>
                <a class="btn btn-outline-lightgrey btn-bgc-white btn-bold ml-2 px-4"
                   type="reset"
                   routerLink="/enterprise/student/page/listtopic">
                  <i class="fa fa-undo mr-1"></i> Volver
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
