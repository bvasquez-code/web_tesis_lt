<div role="main" class="main-content">
    <div class="page-content container container-plus">
      <div class="card acard mt-2 mt-lg-3">
        <div class="card-header">
          <h3 class="card-title text-125 text-primary-d2">
            <i class="far fa-edit text-dark-l3 mr-1"></i>
            Registrar Estudiante
          </h3>
        </div>
        <div class="card-body px-3 pb-1">
          <form class="mt-lg-3" autocomplete="off">
            <!-- StudentID -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtStudentID" class="mb-0">ID del Estudiante</label>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  id="txtStudentID"
                  [readonly]="txtStudentIDReadonly"
                  class="form-control col-sm-8 col-md-6"
                  #txtStudentID>
              </div>
            </div>
  
            <!-- FirstName -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtFirstName" class="mb-0">Nombre</label>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  id="txtFirstName"
                  class="form-control col-sm-8 col-md-6"
                  #txtFirstName>
              </div>
            </div>
  
            <!-- LastName -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtLastName" class="mb-0">Apellido</label>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  id="txtLastName"
                  class="form-control col-sm-8 col-md-6"
                  #txtLastName>
              </div>
            </div>
  
            <!-- BirthDate -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtBirthDate" class="mb-0">Fecha de Nacimiento</label>
              </div>
              <div class="col-sm-9">
                <input
                  type="date"
                  id="txtBirthDate"
                  class="form-control col-sm-8 col-md-6"
                  #txtBirthDate>
              </div>
            </div>
  
            <!-- Email -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtEmail" class="mb-0">Email</label>
              </div>
              <div class="col-sm-9">
                <input
                  type="email"
                  id="txtEmail"
                  class="form-control col-sm-8 col-md-6"
                  #txtEmail>
              </div>
            </div>
  
            <!-- PhoneNumber -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtPhoneNumber" class="mb-0">Teléfono</label>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  id="txtPhoneNumber"
                  class="form-control col-sm-8 col-md-6"
                  #txtPhoneNumber>
              </div>
            </div>
  
            <!-- Address -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtAddress" class="mb-0">Dirección</label>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  id="txtAddress"
                  class="form-control col-sm-8 col-md-6"
                  #txtAddress>
              </div>
            </div>
  
            <!-- EnrollmentDate -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtEnrollmentDate" class="mb-0">Fecha de Inscripción</label>
              </div>
              <div class="col-sm-9">
                <input
                  type="date"
                  id="txtEnrollmentDate"
                  class="form-control col-sm-8 col-md-6"
                  #txtEnrollmentDate>
              </div>
            </div>
  
            <!-- GradeLevel -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtGradeLevel" class="mb-0">Nivel de Grado</label>
              </div>
              <div class="col-sm-9">
                <input
                  type="text"
                  id="txtGradeLevel"
                  class="form-control col-sm-8 col-md-6"
                  #txtGradeLevel>
              </div>
            </div>
  
            <!-- Botones de Guardar y Volver -->
            <div class="mt-5 border-t-1 bgc-secondary-l4 brc-secondary-l2 py-35 mx-n25">
              <div class="offset-md-3 col-md-9 text-nowrap">
                <a class="btn btn-info btn-bold px-4" type="button" (click)="save()">
                  <i class="fa fa-check mr-1"></i> Guardar
                </a>
                <a class="btn btn-outline-lightgrey btn-bgc-white btn-bold ml-2 px-4"
                   type="reset"
                   routerLink="/enterprise/student/page/liststudentcomponent">
                  <i class="fa fa-undo mr-1"></i> Volver
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
