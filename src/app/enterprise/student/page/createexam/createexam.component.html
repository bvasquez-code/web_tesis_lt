<div role="main" class="main-content">
    <div class="page-content container container-plus">
      <div class="card acard mt-2 mt-lg-3">
        <div class="card-header">
          <h3 class="card-title text-125 text-primary-d2">
            <i class="far fa-edit text-dark-l3 mr-1"></i>
            Registrar Examen
          </h3>
        </div>
        <div class="card-body px-3 pb-1">
          <form class="mt-lg-3" autocomplete="off">
            <!-- ExamID -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtExamID" class="mb-0">ID del Examen</label>
              </div>
              <div class="col-sm-9">
                <input type="text"
                       id="txtExamID"
                       [readonly]="txtExamIDReadonly"
                       class="form-control col-sm-8 col-md-6"
                       #txtExamID>
              </div>
            </div>
  
            <!-- ExamName -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtExamName" class="mb-0">Nombre del Examen</label>
              </div>
              <div class="col-sm-9">
                <input type="text"
                       id="txtExamName"
                       class="form-control col-sm-8 col-md-6"
                       #txtExamName>
              </div>
            </div>
  
            <!-- Description -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtDescription" class="mb-0">Descripción</label>
              </div>
              <div class="col-sm-9">
                <input type="text"
                       id="txtDescription"
                       class="form-control col-sm-8 col-md-6"
                       #txtDescription>
              </div>
            </div>
  
            <!-- Subject -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtSubject" class="mb-0">Asignatura</label>
              </div>
              <div class="col-sm-9">
                <input type="text"
                       id="txtSubject"
                       class="form-control col-sm-8 col-md-6"
                       #txtSubject>
              </div>
            </div>
  
            <!-- DurationMinutes -->
            <div class="form-group row">
              <div class="col-sm-3 col-form-label text-sm-right pr-0">
                <label for="txtDurationMinutes" class="mb-0">Duración (minutos)</label>
              </div>
              <div class="col-sm-9">
                <input type="number"
                       id="txtDurationMinutes"
                       class="form-control col-sm-8 col-md-6"
                       #txtDurationMinutes>
              </div>
            </div>
  
            <!-- Botones de Guardar y Volver -->
            <div class="mt-5 border-t-1 bgc-secondary-l4 brc-secondary-l2 py-35 mx-n25">
              <div class="offset-md-3 col-md-9 text-nowrap">
                <a class="btn btn-info btn-bold px-4"
                   type="button"
                   (click)="save()">
                  <i class="fa fa-check mr-1"></i> Guardar
                </a>
                <a class="btn btn-outline-lightgrey btn-bgc-white btn-bold ml-2 px-4"
                   type="reset"
                   routerLink="/enterprise/student/page/listexam">
                  <i class="fa fa-undo mr-1"></i> Volver
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
